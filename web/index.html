<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paxos Consensus Visualization</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Paxos Consensus Algorithm</h1>
                <p>
                    interactive visualization of distributed consensus protocol
                </p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label for="acceptor-count">Acceptors:</label>
                    <input
                        type="number"
                        id="acceptor-count"
                        min="3"
                        max="9"
                        value="3"
                        step="2"
                    />

                    <label for="propose-value">Value:</label>
                    <input
                        type="text"
                        id="propose-value"
                        value="consensus_value"
                        maxlength="20"
                    />

                    <label for="sim-speed">Speed:</label>
                    <input
                        type="range"
                        id="sim-speed"
                        min="0.1"
                        max="3"
                        value="1"
                        step="0.1"
                    />
                    <span id="speed-display">1.0x</span>
                </div>

                <div class="button-group">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="step-btn">Step</button>
                    <button id="reset-btn">Reset</button>
                    <button id="auto-run-btn">Auto Run</button>
                </div>
            </div>

            <div class="main-content">
                <div class="canvas-wrapper">
                    <canvas
                        id="paxos-canvas"
                        width="1000"
                        height="600"
                        style="background-color: #fafafa"
                    ></canvas>
                    <div class="consensus-overlay" id="consensus-overlay"></div>
                </div>

                <div class="sidebar">
                    <div class="stats-panel">
                        <h3>Statistics</h3>
                        <div class="stat-row">
                            <span>Nodes:</span>
                            <span id="total-nodes">5</span>
                        </div>
                        <div class="stat-row">
                            <span>Messages:</span>
                            <span id="active-messages">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Phase:</span>
                            <span id="current-phase">Idle</span>
                        </div>
                        <div class="stat-row">
                            <span>Consensus:</span>
                            <span id="consensus-status">None</span>
                        </div>
                    </div>

                    <div class="message-stats">
                        <h3>Message Counts</h3>
                        <div class="stat-row">
                            <span>Prepare:</span>
                            <span id="prepare-count">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Promise:</span>
                            <span id="promise-count">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Propose:</span>
                            <span id="proposal-count">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Accept:</span>
                            <span id="accept-count">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="log-panel">
                <h3>Protocol Log</h3>
                <div class="log-content" id="log"></div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="color-box proposer-color"></div>
                    <span>Proposer</span>
                </div>
                <div class="legend-item">
                    <div class="color-box acceptor-color"></div>
                    <span>Acceptor</span>
                </div>
                <div class="legend-item">
                    <div class="color-box learner-color"></div>
                    <span>Learner</span>
                </div>
            </div>
        </div>
        <script src="paxos.js"></script>
    </body>
</html>
